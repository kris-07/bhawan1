{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bhawan</title>
        <link rel="shortcut icon" type="image/x-icon" href="{%static 'favicon.png' %}" />
        <link rel="stylesheet" type="text/css" href="{%static 'home/global.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="{%static 'home/materialize.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->

	{% block head %}

    {% endblock %}

  </head>


  <body>
        <nav class="navnav">
			<ul class="navmenu">
				<li class="navtoggle"><i class="fa fa-bars" aria-hidden="true"></i></li>
				<li class="navlogo navitem"><a href="/">BHAWAN</a></li>
				<li class="navitem"><a href="https://www.bhawan.co.in/">Home</a></li>
				<!--<li class="navitem"><a href="#">About</a></li>
				<li class="navitem"><a href="#">Services</a></li>
				<li class="navitem last"><a href="#">Contact</a></li>-->
				<li class="navitem navlast"><a href="/profile">Profile</a></li>
				<li class="navitem navbutton"><a href="/{{log.url}}">{{log.name }}</a></li>
				<li class="navitem navbutton navsecondary"><a href="/{{register.url}}">{{ register.name }}</a></li>

			</ul>
		</nav>


    {% block content %}

    {% endblock %}
    <p></p>


        <script>
        $(function() {
			$(".navtoggle").on("click", function() {
				if ($(".navitem").hasClass("navactive")) {
					$(".navitem").removeClass("navactive");
				}
				else {
					$(".navitem").addClass("navactive");
				}
			});
		});

		$(document).ready(function(){
		//$('.sidenav').sidenav();
		$('.carousel.carousel-slider').carousel({
		fullWidth: true,
		indicators: true
		});

		$('.fixed-action-btn').floatingActionButton();
		$('.materialboxed').materialbox();
		$('input#mobile').characterCounter();
		});
		</script>

  </body>
